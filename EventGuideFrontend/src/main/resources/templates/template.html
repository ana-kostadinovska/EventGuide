<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f8f8;
        }

        /* Navbar */
        header {
            background: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 400;
            font-size: 14px;
        }

        /* Hero Section */
        .hero {
            background: url('img.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 35px;
            font-weight: 600;
            text-shadow: 1px 1px 1px black;
        }

        .hero p {
            font-size: 18px;
            font-style: italic;
            margin-top: 10px;
            text-shadow: 1px 1px 1px black;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 50px;
        }

        .blog-post {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .blog-post img {
            width: 100%;
            height: auto;
        }

        .blog-post h3 {
            font-size: 18px;
            margin-top: 10px;
        }

        .blog-post .author {
            font-size: 12px;
            color: gray;
            margin: 5px 0;
        }

        .blog-post .excerpt {
            font-size: 14px;
            margin: 10px 0;
        }

        .blog-post a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        .blog-post a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .blog-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: repeat(1, 1fr);
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<header th:replace="header"></header>

<section th:include="${bodyContent}"></section>

</body>
</html>
