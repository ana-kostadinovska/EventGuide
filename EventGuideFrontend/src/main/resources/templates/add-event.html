<div th:fragment="bodyContent">
  <h1 class="section-title">Add Event</h1>

  <form th:action="@{/events/add}" method="post" class="form-container">
    <div class="form-group">
      <label for="name">Event Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>

    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>
    </div>

    <div class="form-group">
      <label for="referenceUrl">Reference URL:</label>
      <input type="url" id="referenceUrl" name="referenceUrl" placeholder="https://example.com">
    </div>

    <input type="hidden" id="local_id" name="local_id" th:value="${localId}">

    <button type="submit" class="btn">Add Event</button>
  </form>
</div>
