<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${local.name}">Local Details</title>
</head>
<body>
<h1 th:text="${local.name}"></h1>

<p><strong>Type:</strong> <span th:text="${local.type}"></span></p>
<p><strong>Location:</strong> <span th:text="${local.location}"></span></p>
<p><strong>Working Hours:</strong> <span th:text="${local.workingHours}"></span></p>
<p><strong>Contact Number:</strong> <span th:text="${local.contact_number}"></span></p>

<h2>Events</h2>
<ul>
    <li th:each="event : ${local.events}">
        <h3 th:text="${event.name}"></h3>
        <p><strong>Artist:</strong> <span th:text="${event.artist}"></span></p>
        <p><strong>Description:</strong> <span th:text="${event.description}"></span></p>
        <p><strong>Date:</strong> <span th:text="${event.date}"></span></p>
        <p><strong>Time:</strong> <span th:text="${event.time}"></span></p>
    </li>
</ul>

<form th:action="@{/locals/{id}/events/add(id=${local.id})}" method="get">
    <button type="submit">Add event</button>
</form>

<a href="/locals">Back to List</a>
</body>
</html>
