<div th:fragment="bodyContent">
  <h1 class="section-title">Add Local</h1>

  <form th:action="@{/locals/add}" method="post" class="form-container">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>
    </div>

    <div class="form-group">
      <label for="workingHours">Working Hours:</label>
      <input type="text" id="workingHours" name="workingHours" required>
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input type="text" id="contactNumber" name="contactNumber" required>
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type" name="type" required>
        <option value="RESTAURANT">Restaurant</option>
        <option value="CAFE">Caf√©</option>
        <option value="BAR">Bar</option>
        <option value="NIGHT_CLUB">Night Club</option>
        <option value="PUB">Pub</option>
      </select>
    </div>

    <button type="submit" class="btn">Add Local</button>
  </form>
</div>
