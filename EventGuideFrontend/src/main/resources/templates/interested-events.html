<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interested Events</title>
</head>
<body>
<h1>Events You're Interested In</h1>
<ul>
    <th:block th:each="event : ${interestedEvents}">
        <li>
            <a th:href="@{/events/{id}(id=${event.id})}" th:text="${event.name}"></a>
        </li>
    </th:block>
</ul>
</body>
</html>
